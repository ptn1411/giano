# Nginx configuration for giano.bug.edu.vn
# Frontend React/Vite SPA
# Certbot sẽ tự động thêm SSL config

server {
    listen 80;
    server_name giano.bug.edu.vn;

    # Root directory - thư mục chứa build output
    root /var/www/giano;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/giano.access.log;
    error_log /var/log/nginx/giano.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback - tất cả routes đều trả về index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Không cache index.html
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}
