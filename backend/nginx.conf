# Nginx configuration for api.bug.edu.vn (hoặc messages-api.bug.edu.vn)
# Backend Rust API - HTTP + WebSocket
# Certbot sẽ tự động thêm SSL config

upstream backend_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

server {
    listen 80;
    server_name messages-api.bug.edu.vn;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS được xử lý bởi backend Rust - KHÔNG thêm ở nginx để tránh duplicate

    # Logging
    access_log /var/log/nginx/backend-api.access.log;
    error_log /var/log/nginx/backend-api.error.log;

    # Max upload size (tăng lên 500MB cho video/file lớn)
    client_max_body_size 500M;
    
    # Tăng buffer size cho upload lớn
    client_body_buffer_size 10M;
    proxy_request_buffering off;

    # WebSocket endpoint
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 3600s;
        
        proxy_buffering off;
    }

    # API endpoints
    location / {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Không buffer request body - quan trọng cho multipart upload
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check
    location /health {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static uploads (nếu serve từ backend)
    location /uploads {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache static files
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
