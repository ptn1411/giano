# Nginx configuration for media-server.bug.edu.vn
# Media Server (Mediasoup SFU) - WebSocket + HTTP
# Certbot sẽ tự động thêm SSL config

upstream media_server {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name media-server.bug.edu.vn;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/media-server.access.log;
    error_log /var/log/nginx/media-server.error.log;

    # WebSocket support for Mediasoup signaling
    location / {
        proxy_pass http://media_server;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for WebSocket connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 3600s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://media_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
